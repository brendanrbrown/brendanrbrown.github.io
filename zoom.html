# Zoom meeting protocols

### Video, screen-sharing

- only I will have video enabled
- you will see my face rarely
- mostly I will be screen-sharing without video
- **occasionally** I will ask you to share your screen with the class if you have a question I can't resolve without seeing your code

### Audio

- all participants, except me, enter the meeting muted
- **you will have the option to unmute yourself to interrupt me with questions**

---
# Participation and questions

### Interrupt me!

- unmute yourself and break in with a question
- this might feel awkward at first, but **please do it**
- otherwise I don't have a good way to see if you are 'raising your hand'
- **you can also ask questions by chat**, but they might be answered less immediately

### Sharing your screen

- could be helpful during tutorials
- for problems I can't solve without looking at your code
- might be **daunting at first**
- remember that often **many students have the same questions**
- willingness to share your struggles in doing exercises is a great way to **make the class better for everyone**


---
# Stuff that needs to be said
but should not be a problem

### Golden rule still applies
Don't make the class worse for anyone else. In a virtual meeting this refers to a rather obvious list of things not to do

Don't, for example,
- leave your audio on while not speaking
- spam the chatroom
- insult other students, post vulgar material etc.

### Make the class better

- participate with questions
- be willing to share your screen with the class

---
# Bear with me

### Updates to these procedures as course progresses
Things might change, a little, as I see what works well or not. Feel free to email me feedback, which I might or might not implement.


### Back-up plans to Zoom
If things fail, we'll need a backup.

I will send details in that case by Sakai message.
